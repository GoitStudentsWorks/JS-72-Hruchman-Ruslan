<div class="backdrop--form is-hidden">
  <div class="form__wrap" data-formForSign>
    <button class="form__icon btn-close" type="button" aria-label="close">
      <svg class="form__icon form__icon--close">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>

    <div class="form__inner">
      <form name="sign-up" class="form" data-sign="active">
        <label class="form__label">
          <input
            class="form__field-text"
            type="text"
            name="name"
            placeholder="please Your name"
            minlength="3"
            required
          />
          <span class="form__field-name">name</span>
        </label>

        <label class="form__label">
          <input
            class="form__field-text"
            type="email"
            name="mail"
            placeholder="please Your actual email"
            required
          />
          <span class="form__field-name">eMAIL</span>
          <svg class="form__icon">
            <use href="./images/sprite.svg#mail"></use>
          </svg>
        </label>

        <label class="form__label">
          <input
            type="password"
            class="form__field-text"
            name="password"
            placeholder="please enter min 6 symbols"
            minlength="6"
            required
          />
          <span class="form__field-name">pASSWORD</span>
          <svg class="form__icon">
            <use href="./images/sprite.svg#lock"></use>
          </svg>
        </label>

        <button class="form__btn" type="submit">Sign up</button>
      </form>

      <form name="sign-in" class="form">
        <label class="form__label">
          <input
            class="form__field-text"
            type="email"
            name="mail"
            placeholder="please Your email"
            required
          />
          <span class="form__field-name">eMAIL</span>
          <svg class="form__icon">
            <use href="./images/sprite.svg#mail"></use>
          </svg>
        </label>

        <label class="form__label">
          <input
            type="password"
            class="form__field-text"
            name="password"
            placeholder="please Your password"
            minlength="6"
            required
          />
          <span class="form__field-name">pASSWORD</span>
          <svg class="form__icon">
            <use href="./images/sprite.svg#lock"></use>
          </svg>
        </label>

        <button class="form__btn" type="submit">Sign in</button>
      </form>
    </div>

    <div class="sign-wrap">
      <button
        class="sign-page"
        type="button"
        data-sign="active"
        data-form="sign-up"
      >
        sign up
      </button>
      <button class="sign-page" type="button" data-sign="" data-form="sign-in">
        sIGN In
      </button>
    </div>
  </div>

  <div class="form__wrap is-hidden" data-formForUserFoto>
    <button class="form__icon btn-close" type="button" aria-label="close">
      <svg class="form__icon form__icon--close">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="form__inner">
      <form name="add-foto" class="form" data-sign="active">
        <label class="form__label">
          <input
            class="form__field-text"
            type="text"
            name="link"
            placeholder="please add a link to Your photo"
            required
          />
          <span class="form__field-name">link to photo</span>
        </label>

        <button class="form__btn" type="submit">Save new foto</button>
      </form>
    </div>
  </div>
  `;
</div>
